name: Continuous Delivery

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      production_release:
        description: 'Production release?'
        required: true
        default: 'true'

concurrency: release

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  cd-build:
    name: Build and Test
    uses: ./.github/workflows/build-and-test.yaml

  cd-release:
    name: Release Extension
    needs: cd-build
    runs-on: ubuntu-latest

    steps:
      - name: Generate bot token
        uses: actions/create-github-app-token@v1
        id: app_token
        with:
          app-id: ${{ secrets.BOT_ID }}
          private-key: ${{ secrets.BOT_SK }}

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app_token.outputs.token }}

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install dependencies to get semantic release components and plugins
        run: npm ci --ignore-scripts

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Create Release - Beta
        if: ${{ github.ref_name == 'main' && inputs.production_release != 'true' }}
        run: 'npx semantic-release'
        env:
          GITHUB_TOKEN: ${{ steps.app_token.outputs.token }}

      - name: Create Release - Prod
        if: ${{ github.ref_name == 'main' && inputs.production_release == 'true' }}
        run: 'npx semantic-release --branches main'
        env:
          GITHUB_TOKEN: ${{ steps.app_token.outputs.token }}

      - name: Publish to Marketplace - Prod
        if: ${{ github.ref_name == 'main' && inputs.production_release == 'true' }}
        run: npx vsce publish --packagePath $(ls ./*.vsix | head -1)
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
